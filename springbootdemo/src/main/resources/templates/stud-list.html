<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Studs</title>
</head>
<body>
<div th:switch="${studs}">
    <h2 th:case="null">No studs found!</h2>
    <div th:case="*">
        <h2>Studs</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>First name</th>
                <th>Last name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="stud : ${studs}">
                <td th:text="${stud.id}"></td>
                <td th:text="${stud.firstName}"></td>
                <td th:text="${stud.lastName}"></td>
                <td><a th:href="@{stud-update/{id}(id=${stud.id})}">Edit</a></td>
                <td><a th:href="@{stud-delete/{id}(id=${stud.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/stud-create">Create stud</a></p>
</div>
</body>
</html>
